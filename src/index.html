<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/static/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/static/css/popper.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="containner bc-black d-flex jc-center">
      <div class="containner-inner">
        <div class="d-flex jc-between ai-center">
          <div>
            <h3 class="c-white fs-17px ff-poppins100">
              FREE SHIPPING ON ALL U.S ORDERS OVER $50
            </h3>
          </div>
          <div class="d-flex ai-center jc-between w-25pr">
            <div class="">
              <div id="tooltip-trigger-currency">
                <p class="c-white tt-uppercase ff-poppins100">USD</p>
                <div id="tooltip-currency" class="menu tooltip" hidden>
                  <div class="option">USD</div>
                  <div class="option">Euro</div>
                  <div class="option">UAN</div>
                </div>
              </div>
            </div>
            <div>
              <div id="tooltip-trigger-language">
                <p class="c-white tt-uppercase ff-poppins100">English</p>
                <div id="tooltip-language" class="menu tooltip" hidden>
                  <div class="option">English</div>
                  <div class="option">Spanish</div>
                  <div class="option">Ukranian</div>
                </div>
              </div>
            </div>
            <div>
              <div id="tooltip-trigger-account">
                <p class="c-white tt-uppercase ff-poppins100">my account</p>
                <div id="tooltip-account" class="menu tooltip" hidden>
                  <div class="option">my account</div>

                  <div class="option">settings</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="containner d-flex jc-center h-100px ai-center box-shadow-litepink"
    >
      <div class="containner-inner">
        <div class="d-flex jc-between ai-center">
          <div class="logo">
            <h4 class="ff-poppins500 fs-25px">
              COLO<span class="c-red">SHOP</span>
            </h4>
          </div>
          <div class="d-flex ai-center jc-between w-60pr">
            <nav class="w-650px d-flex jc-between ai-center td-none">
              <a href="#">Home </a>
              <a href="#">Shop </a>
              <a href="#">Promotion </a>
              <a href="#">Pages </a>
              <a href="#">Blog </a>
              <a href="#">Contact </a>
            </nav>
            <nav class="d-flex jc-between ai-center w-100px">
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i> </a>
              <a href="#"><i class="fa-solid fa-user"></i></a>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i> </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="containner b-img b-repeat-no-repeat d-flex jc-center h-600px">
      <div class="containner-inner p-relative">
        <div class="p-relative w-35pr top-100px">
          <h3 class="c-black-gray fs-17px tt-uppercase ff-poppins500">
            Spring/summer collection 2017
          </h3>
          <h1 class="c-black-gray fs-70px m-block-0 lh-100pr ff-poppins400">
            Get up to 30% Off New Arrivals
          </h1>
          <button class="button-red">shop now</button>
        </div>
      </div>
    </div>
    <div class="containner d-flex jc-center ai-center">
      <div class="containner-inner">
        <div class="d-flex jc-between ai-center w-100pr p-top-30px-bottom-40px">
          <div
            class="b-img-women w-25pr h-300px d-flex jc-center ai-center bg-position-center bg-position-center"
          >
            <button
              class="w-200px h-45px bg-white border-0px tt-uppercase fs-20px br-3px ff-poppins500"
            >
              women's
            </button>
          </div>
          <div
            class="b-img-accessories w-25pr h-300px d-flex jc-center ai-center bg-position-center bg-position-center"
          >
            <button
              class="w-200px h-45px bg-white border-0px tt-uppercase fs-20px br-3px ff-poppins500"
            >
              accessories's
            </button>
          </div>
          <div
            class="b-img-men w-25pr h-300px d-flex jc-center ai-center bg-position-center bg-position-center"
          >
            <button
              class="w-200px h-45px bg-white border-0px tt-uppercase fs-20px br-3px ff-poppins500"
            >
              men's
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script>
    const applyTooltip = (button, tooltip, placement = "bottom-end") => {
      Popper.createPopper(button, tooltip, {
        placement,
      });
      button.addEventListener("mouseenter", (event) => {
        tooltip.removeAttribute("hidden");
      });
      button.addEventListener("mouseleave", (event) => {
        tooltip.setAttribute("hidden", "");
      });
    };
    applyTooltip(
      document.querySelector("#tooltip-trigger-currency"),
      document.querySelector("#tooltip-currency")
    );
    applyTooltip(
      document.querySelector("#tooltip-trigger-language"),
      document.querySelector("#tooltip-language")
    );
    applyTooltip(
      document.querySelector("#tooltip-trigger-account"),
      document.querySelector("#tooltip-account")
    );
  </script>
</html>
