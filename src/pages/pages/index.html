<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/static/css/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/static/css/popper.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="containner bg-black d-flex jc-center hidden-menu">
      <div class="containner-inner">
        <div class="d-flex jc-between ai-center">
          <div>
            <h3 class="c-white fs-17px ff-poppins100">
              FREE SHIPPING ON ALL U.S ORDERS OVER $50
            </h3>
          </div>
          <div class="d-flex ai-center jc-between">
            <div class="p-right45px p-right20px-media">
              <div id="tooltip-trigger-currency">
                <p class="c-white tt-uppercase ff-poppins100">USD</p>
                <div id="tooltip-currency" class="menu tooltip" hidden>
                  <div class="option">USD</div>
                  <div class="option">Euro</div>
                  <div class="option">UAN</div>
                </div>
              </div>
            </div>
            <div class="p-right45px p-right20px-media">
              <div id="tooltip-trigger-language">
                <p class="c-white tt-uppercase ff-poppins100">English</p>
                <div id="tooltip-language" class="menu tooltip" hidden>
                  <div class="option">English</div>
                  <div class="option">Spanish</div>
                  <div class="option">Ukranian</div>
                </div>
              </div>
            </div>
            <div>
              <div id="tooltip-trigger-account">
                <p class="c-white tt-uppercase ff-poppins100">my account</p>
                <div id="tooltip-account" class="menu tooltip" hidden>
                  <div class="option">my account</div>

                  <div class="option">settings</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="containner d-flex jc-center h-100px ai-center box-shadow-litepink hidden-menu"
    >
      <div class="containner-inner">
        <div class="d-flex jc-between ai-center">
          <div class="logo">
            <h4 class="ff-poppins500 fs-25px">
              COLO<span class="c-red">SHOP</span>
            </h4>
          </div>
          <div class="d-flex ai-center jc-between">
            <nav class="d-flex jc-between ai-center td-none">
              <a href="/" class="p-right25px p-right15px-media">Home </a>
              <a href="/shop" class="p-right25px p-right15px-media">Shop </a>
              <a href="/promotion" class="p-right25px p-right15px-media"
                >Promotion
              </a>
              <a href="#" class="p-right25px p-right15px-media a-visited"
                >Pages
              </a>
              <a href="/blog" class="p-right25px p-right15px-media">Blog </a>
              <a href="/contacts" class="p-right45px p-right15px-media"
                >Contact
              </a>
            </nav>
            <nav class="d-flex jc-between ai-center">
              <a href="#" class="p-right25px p-right15px-media"
                ><i class="fa-solid fa-magnifying-glass"></i>
              </a>
              <a href="#" class="p-right25px p-right15px-media"
                ><i class="fa-solid fa-user"></i
              ></a>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i> </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100pr d-flex jc-center"><h2>PAGES</h2></div>
  </body>
</html>
